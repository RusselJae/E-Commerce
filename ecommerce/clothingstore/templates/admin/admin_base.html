<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Style Lab Admin</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- AdminLTE -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar customization */
        .main-header {
            background-color: #2c3e50 !important;
            border: none;
        }

        .main-header .navbar-nav .nav-link {
            color: #ecf0f1 !important;
            padding: 1rem 1.25rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            height: 53px;
        }

        .main-header .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .main-header .navbar-nav .nav-link i {
            font-size: 1.1rem;
            margin-right: 0.5rem;
        }

        /* Sidebar customization */
        .main-sidebar {
            background-color: #34495e;
            font-family: 'Poppins', sans-serif;
        }

        .nav-sidebar .nav-item {
            margin: 0.7rem -0.7rem;
        }

        .nav-sidebar .nav-link {
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            border-radius: 0.5rem;
            margin: 0 0.75rem;
            transition: all 0.3s ease;
        }

        .nav-sidebar .nav-link.active,
        .nav-sidebar .nav-link:hover {
            background-color: #3498db !important;
            color: #ffffff !important;
        }

        .nav-sidebar .nav-link i {
            font-size: 1.1rem;
            margin-right: 1rem;
            width: 1.5rem;
            text-align: center;
        }

        .brand-link {
            background-color: #26323d;
            padding: 0.6rem 1rem !important;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #b8daff;
        }

        .brand-link .brand-image {
            opacity: 1;
            max-height: 140px;
            max-width: 180px;
            border-radius: 0;
            padding: 5px;
            margin: -50px 10px;
            object-fit: contain;
            filter: invert(1);
        }   

        /* Content area */
        .content-wrapper {
            background-color: #f8f9fa;
        }

        /* Footer */
        .main-footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            padding: 1rem;
        }

        .main-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .main-footer a:hover {
            color: #2980b9;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">
                        <i class="fas fa-store"></i> Visit Store
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'admin_logout' %}" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{% url 'admin_dashboard' %}" class="brand-link text-center">
                <img src="{% static 'images/logo.png' %}" alt="Style Lab Logo" class="brand-image"
                    style="max-height: 150px; max-width: 200px; float: none; margin: -50px -10px; object-fit: contain;">
            </a>

            <div class="sidebar">
                <nav class="mt-3">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu">
                        <li class="nav-item">
                            <a href="{% url 'admin_dashboard' %}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'admin_products' %}" class="nav-link">
                                <i class="nav-icon fas fa-tshirt"></i>
                                <p>Products</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'admin_users' %}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Users</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'admin_orders' %}" class="nav-link">
                                <i class="nav-icon fas fa-chart-bar"></i>
                                <p>Orders</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="main-footer text-center">
            <strong>Copyright &copy; {% now "Y" %} Style Lab.</strong> All rights reserved.
            <div class="mt-2">
                <a href="{% url 'home' %}" class="mx-2">Visit Store</a> |
                <a href="#" class="mx-2">Privacy Policy</a> |
                <a href="#" class="mx-2">Terms of Service</a>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get current URL path
            const path = window.location.pathname;

            // Find all sidebar links
            const sidebarLinks = document.querySelectorAll('.nav-sidebar .nav-link');

            // Add active class to current page link
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === path) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
